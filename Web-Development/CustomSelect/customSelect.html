<!-- This is an HTML document -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Custom Select</title>
    <link rel="stylesheet" type="text/css" href="css/customSelect.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/customSelect.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <!-- List items for navigation links -->
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content section -->
    <main>
        <!-- Section for information about the website -->
        <section>
            <h2>About Us</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </section>

        <!-- Section for listing services -->
        <section>
            <h2>Our Services</h2>
            <ul>
                <!-- List items for service descriptions -->
                <li>Service 1</li>
                <li>Service 2</li>
                <li>Service 3</li>
            </ul>
        </section>
        <section>
            <div class="ct-form-theme">
                <form>
                    <select>
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                        <option>Option 4</option>
                        <option>Option 5</option>
                    </select>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer section at the bottom of the page -->
    <footer>
        <!-- Copyright information -->
        <p>&copy; 2023 My Website</p>
    </footer>
</body>
</html>
