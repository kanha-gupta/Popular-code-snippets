<!-- This is an HTML document -->
<!DOCTYPE html>
<html>
<head>
    <!-- The meta tag defines the character encoding of the document -->
    <meta charset="UTF-8">
    <!-- The title tag sets the title displayed in the browser's tab -->
    <title>My Web Page</title>
    <!-- Link to an external stylesheet (styles.css) for styling -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <!-- Header section containing the site's name and navigation menu -->
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <!-- List items for navigation links -->
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content section -->
    <main>
        <!-- Section for information about the website -->
        <section>
            <h2>About Us</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </section>

        <!-- Section for listing services -->
        <section>
            <h2>Our Services</h2>
            <ul>
                <!-- List items for service descriptions -->
                <li>Service 1</li>
                <li>Service 2</li>
                <li>Service 3</li>
            </ul>
        </section>
        <section>
            <div>
                <div class="gfield_radio">
                    <div class="gchoice">
                        <input class="gfield-choice-input" name="input_1" type="radio" value="Yes" tabindex="1">
                        <label>Yes</label>
                    </div>
                    <div class="gchoice">
                        <input class="gfield-choice-input" name="input_1" type="radio" value="No" tabindex="2">
                        <label>No</label>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer section at the bottom of the page -->
    <footer>
        <!-- Copyright information -->
        <p>&copy; 2023 My Website</p>
    </footer>
</body>
</html>
