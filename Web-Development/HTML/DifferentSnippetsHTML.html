
<!-- 1.This snippet informs the browser to render the page width based on the device's
     screen width and set the initial zoom level to 1.0.  -->

<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

 <!-- 2.For various favicon formats and their browser compatibility -->

 <link rel="icon" href="path_to_favicon.ico" type="image/x-icon">

 <!-- 3.When linking to external resources, opening in a new tab  -->

 <a href="path" target="_blank" rel="">Visit Example</a>

 <!-- 4.Embedding videos natively without third-party platforms has never been easier. -->

 <video width="320" height="240" controls> <source src="movie.mp4" type="video/mp4"> 
    <source src="movie.ogg" type="video/ogg"> Your browser does not support the video tag. </video>

    
    <!-- 5.Loading External CSS and Javascript -->

    <link rel="stylesheet" type="text/css" href="styles.css"> <script src="script.js"></script>

    <!-- 6.Settings Charset , This snippet Ensuring text displays correctly across all browsers-->
    <meta charset="UTF-8">

    <!-- 7.HTML Comments -->

    <!-- This is an HTML comment -->

    <!-- 8.Button that Triggers Javascript -->

    <button onclick="myFunction()">Click Me!</button>

    <!-- 9.Improve page load times by lazy loading images. -->
    <img src="image.jpg" alt="Description" loading="lazy">

    <!-- Visually signify important pieces of text. -->
    
    <p>This is a <mark>highlighted</mark> text.</p>


    <!-- 11. Abbrevations With Tooltips  -->
    <abbr title="Hypertext Markup Language">HTML</abbr>

    <!-- 12.Indicate the progress of a task. -->
    <progress value="70" max="100"></progress>

    <!-- 13.Inform the browser of your document's language for better accessibility. -->

    <html lang="en"></html>

    <!-- 14.Embed scalable graphics directly into your document. -->

    <svg width="100" height="100"> <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" /> </svg>
 

    <!-- 15.Direct user's attention to a specific form field when the page loads. -->

    <input type="text" autofocus>

    <!-- 16.Display text with both spaces and line breaks. -->

    <pre> Text in a pre element is displayed in a fixed-width font, and it preserves both spaces and line breaks. </pre>

    <!-- 17.Dropdown Lists  -->

    <select> <option value="volvo">Volvo</option> <option value="saab">Saab</option> </select>

    <!-- 18.Mark text as user keyboard input using the <kbd> tag. -->

     <p>Press <kbd>Ctrl</kbd> + <kbd>C</kbd> to copy.</p>
